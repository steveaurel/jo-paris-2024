    - kubectl set image deployment/auth-service auth-service=$REGISTRY_IMAGE/auth-service:$CI_COMMIT_SHA

    - kubectl apply -f kubernetes/event-deployment.yaml
    - kubectl apply -f kubernetes/event-service.yaml
    - kubectl set image deployment/event-service event-service=$REGISTRY_IMAGE/event-service:$CI_COMMIT_SHA

    - kubectl apply -f kubernetes/ticket-deployment.yaml
    - kubectl apply -f kubernetes/ticket-service.yaml
    - kubectl set image deployment/ticket-service ticket-service=$REGISTRY_IMAGE/ticket-service:$CI_COMMIT_SHA

    - kubectl apply -f kubernetes/gateway-deployment.yaml
    - kubectl apply -f kubernetes/gateway-service.yaml
    - kubectl set image deployment/gateway-service gateway-service=$REGISTRY_IMAGE/gateway-service:$CI_COMMIT_SHA

    - kubectl apply -f kubernetes/front-end-deployment.yaml
