deploy:
  stage: deploy
  image: google/cloud-sdk:latest
  script:
    - apt-get update && apt-get install -y curl apt-transport-https lsb-release gnupg
    - curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
    - echo "deb [arch=amd64] https://download.docker.com/linux/debian $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list
    - apt-get update && apt-get install -y docker-ce docker-ce-cli containerd.io
    - service docker start
    - curl -sL https://aka.ms/InstallAzureCLIDeb | bash
    - az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
    - az aks get-credentials --resource-group jo-paris-2024-rg --name jo-paris-2024-aks --file ~/.kube/config --overwrite-existing
    - kubectl config use-context $KUBE_CONTEXT
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" "$DOCKER_REGISTRY"
    - kubectl create secret docker-registry dockerhub-secret --docker-username=steveaurel --docker-password=Aa10203040 --docker-email=steveaurel@gmail.com --namespace=default
    - kubectl apply -f kubernetes/discovery-deployment.yaml
    - kubectl apply -f kubernetes/discovery-service.yaml
    - kubectl set image deployment/discovery-service discovery-service=$REGISTRY_IMAGE/discovery-service:$CI_COMMIT_SHA

    - kubectl apply -f kubernetes/config-deployment.yaml
    - kubectl apply -f kubernetes/config-service.yaml
    - kubectl set image deployment/config-service config-service=$REGISTRY_IMAGE/config-service:$CI_COMMIT_SHA

    - kubectl apply -f kubernetes/key-generator-deployment.yaml
    - kubectl apply -f kubernetes/key-generator-service.yaml
    - kubectl set image deployment/key-generator-service key-generator-service=$REGISTRY_IMAGE/key-generator-service:$CI_COMMIT_SHA

    - kubectl apply -f kubernetes/notification-deployment.yaml
    - kubectl apply -f kubernetes/notification-service.yaml
    - kubectl set image deployment/notification-service notification-service=$REGISTRY_IMAGE/notification-service:$CI_COMMIT_SHA

    - kubectl apply -f kubernetes/payment-deployment.yaml
    - kubectl apply -f kubernetes/payment-service.yaml
    - kubectl set image deployment/payment-service payment-service=$REGISTRY_IMAGE/payment-service:$CI_COMMIT_SHA

    - kubectl apply -f kubernetes/venue-deployment.yaml
    - kubectl apply -f kubernetes/venue-service.yaml
    - kubectl set image deployment/venue-service venue-service=$REGISTRY_IMAGE/venue-service:$CI_COMMIT_SHA

    - kubectl apply -f kubernetes/user-deployment.yaml
    - kubectl apply -f kubernetes/user-service.yaml
    - kubectl set image deployment/user-service user-service=$REGISTRY_IMAGE/user-service:$CI_COMMIT_SHA

    - kubectl apply -f kubernetes/auth-deployment.yaml
