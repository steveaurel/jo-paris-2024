<div class="container mt-5">
  <mat-card class="mx-auto p-3 shadow-lg w-50">
    <div class="icon-wrapper">
      <fa-icon [icon]="faUser" class="user-icon"></fa-icon>
    </div>

    <form #f="ngForm" (ngSubmit)="f.form.valid && register()">

      <mat-form-field appearance="fill" class="w-100 my-2" floatLabel="always">
        <mat-label>Firstname</mat-label>
        <input matInput
               type="text"
               id="firstname"
               name="firstname"
               [(ngModel)]="user.firstName"
               #firstname="ngModel"
               [required]="true">
        <mat-error *ngIf="!firstname.valid && f.submitted">Firstname is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 my-2" floatLabel="always">
        <mat-label>Lastname</mat-label>
        <input matInput
               type="text"
               id="lastname"
               name="lastname"
               [(ngModel)]="user.lastName"
               #lastname="ngModel"
               [required]="true">
        <mat-error *ngIf="!lastname.valid && f.submitted">Lastname is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 my-2" floatLabel="always">
        <mat-label>Email</mat-label>
        <input matInput
               type="email"
               id="email"
               name="email"
               [(ngModel)]="user.email"
               #email="ngModel"
               [required]="true">
        <mat-error *ngIf="!email.valid && f.submitted">Email is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 my-2" floatLabel="always">
        <mat-label>Password</mat-label>
        <input matInput
               type="password"
               id="password"
               name="password"
               [(ngModel)]="user.password"
               #password="ngModel"
               [required]="true">
        <mat-error *ngIf="!password.valid && f.submitted">Password is required.</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-100 mt-3" (click)="register()">Sign Up</button>
    </form>

    <a mat-button [routerLink]="['/login']" class="w-100 mt-2 text-center">I have an account!</a>
  </mat-card>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
