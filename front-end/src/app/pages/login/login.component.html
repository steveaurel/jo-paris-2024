<div class="container mt-5">
  <mat-card class="mx-auto p-3 shadow-lg w-50">
    <div class="icon-wrapper">
      <fa-icon [icon]="faUser" class="user-icon"></fa-icon>
    </div>

    <form #f="ngForm" (ngSubmit)="f.form.valid && login()">
      <mat-form-field appearance="fill" class="w-100 my-2" floatLabel="always">
        <mat-label>Email</mat-label>
        <input matInput
               type="email"
               id="email"
               name="email"
               [(ngModel)]="authRequest.email"
               #email="ngModel"
               [required]="true">
        <mat-error *ngIf="!email.valid && f.submitted">Email is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 my-2" floatLabel="always">
        <mat-label>Password</mat-label>
        <input matInput
               type="password"
               id="password"
               name="password"
               [(ngModel)]="authRequest.password"
               #password="ngModel"
               [required]="true">
        <mat-error *ngIf="!password.valid && f.submitted">Password is required.</mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>


      <button mat-raised-button color="primary" class="w-100 mt-3">Sign In</button>
    </form>

    <a mat-button [routerLink]="['/register']" class="w-100 mt-2 text-center">Create new account!</a>
  </mat-card>
</div>
