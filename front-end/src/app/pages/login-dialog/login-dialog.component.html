<h2 mat-dialog-title>LOGIN</h2>
<div mat-dialog-content [formGroup]="loginForm">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Email" type="email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" placeholder="Password" type="password">
  </mat-form-field>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="login()" [disabled]="!loginForm.valid">Sign In</button>
  </div>

  <button mat-button (click)="register()" class="w-100 mt-2 text-center">Create new account!</button>
</div>
