<div *ngIf="event" class="container mt-4">
  <mat-card>
    <mat-card-header color="primary">
      <mat-card-title>{{ event.name }}</mat-card-title>
      <mat-card-subtitle>{{ event.venue?.name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ event.description }}</p>
      <mat-form-field appearance="fill">
        <mat-label>Offer Type</mat-label>
        <mat-select [(value)]="selectedOfferType" (selectionChange)="onOfferTypeChange($event.value)">
          <mat-option *ngFor="let offerType of event.offerTypes" [value]="offerType">
            {{ offerType.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="flex-container">
        <div [class.invisible]="!selectedOfferType" class="mt-3">
          <p>Number of seats: {{ selectedOfferType?.seatQuantity }}</p>
          <p>Price: {{ selectedOfferType?.price?.amount }} â‚¬</p>
        </div>

        <div class="button-container">
          <button mat-raised-button color="accent" (click)="pay()">Pay</button>
        </div>
      </div>

      <button mat-button color="primary" (click)="goBackToEvents()">Back to Event</button>
    </mat-card-content>
  </mat-card>
</div>
