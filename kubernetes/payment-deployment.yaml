apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: docker.io/steveaurel/payment-service:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
          env:
            - name: DISCOVERY_SERVICE_URL
              value: "http://discovery-service:8761/eureka"
            - name: CONFIG_SERVER_URL
              value: "http://config-service:9999"
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "curl -sf http://config-service:9999/actuator/health && curl -sf http://discovery-service:8761/actuator/health"
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            initialDelaySeconds: 10
            periodSeconds: 30
